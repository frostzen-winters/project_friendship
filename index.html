<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Code</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #2980b9; }
    .msg { color: #c0392b; display: none; margin-top: 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Code</h2>
    <input type="text" id="codeInput" placeholder="Enter code here" />
    <button id="enterBtn">Enter</button>
    <p class="msg" id="msg">Wrong code, try again!</p>
  </div>

  <script>
    const cc = '1723'; 
    const input = document.getElementById('codeInput');
    const btn = document.getElementById('enterBtn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', checkCode);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') checkCode();
    });

    function checkCode() {
      if ((input.value || '').trim().toUpperCase() === cc.toUpperCase()) {
        // correct, redirect to home.html
        window.location.href = 'home.html';
      } else {
        msg.style.display = 'block';
        input.value = '';
        input.focus();
        setTimeout(() => { msg.style.display = 'none'; }, 1500);
      }
    }
  </script>
</body>
</html>
